<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Hall Reservation</title>

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">

<!-- Custom styles for this template-->
<link href="css/sb-admin.css" rel="stylesheet">

</head>

<body style="background-color: lightgray">

	<nav class="navbar navbar-expand navbar-dark bg-dark static-top" style="background-color: green">






		<a class="navbar-brand mr-1" href="dashboard.html">Hall Reservation For Faculty of Engineering, UOR</a>



	</nav>

	<div class="container">
		<div class="card card-login mx-auto mt-5">
			<div class="card-header">Login</div>
			<div class="card-body">
				<form th:action="@{/login}" method="post">
					<p th:if="${param.error}">
            					Bad Credentials  
        			</p>
					<div class="form-group">
						<div class="form-label-group">
							<input type="text" id="username" name="username" class="form-control"
								placeholder="Username" required="required"
								autofocus="autofocus"> <label for="username">Username</label>
						</div>
					</div>
					<div class="form-group">
						<div class="form-label-group">
							<input type="password" id="password" name="password" class="form-control"
								placeholder="Password" required="required"> <label
								for="password">Password</label>
						</div>
					</div>
					
					<button type="submit" class="btn btn-primary btn-block" style="background-color: green">Login</button>
				</form>


				<div class="text-center">
					<a class="d-block small mt-3" th:href="@{/register}">Register an
						Account</a>
					<!--a class="d-block small" href="forgot-password.html">Forgot Password?</a-->
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
