<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<title>HallReservation</title>

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">

<!-- Custom styles for this template-->
<link href="css/sb-admin.css" rel="stylesheet">

</head>

<body style="background-color: lightgrey">

	<!--nav bar-->
	<nav class="navbar navbar-expand navbar-dark bg-dark static-top">

		<a class="navbar-brand mr-1" href="index.html">Hall Reservation</a>





	</nav>

	<!--div class="container"-->
	<div class="card card-register mx-auto mt-5">
		<div class="card-header">Register</div>
		<div class="card-body">
			<form th:action="@{/register}" method="post">
				<div class="form-group">
					<div class="form-row">
						<div class="col-md-6">
							<div class="form-label-group">
								<input type="text" id="firstName" name="firstName"
									class="form-control" placeholder="First name"
									required="required" autofocus="autofocus"> <label
									for="firstName">FirstName</label>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-label-group">
								<input type="text" id="lastName" name="lastName"
									class="form-control" placeholder="Last name"
									required="required"> <label for="lastName">Last
									name</label>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">


					<div class="form-label-group">
						<input type="text" id="username" name="username"
							class="form-control" placeholder="Username" required="required"
							autofocus="autofocus"> <label for="username">Username</label>
					</div>
				</div>
				<div class="form-group">


					<div class="form-label-group">
						<input type="text" id="idNo" name="idNo" class="form-control"
							placeholder="National ID Number" required="required"> <label
							for="idNo">National ID Number</label>
					</div>


				</div>
				<div class="form-group">
					<div class="form-label-group">
						<input type="email" id="email" name="email" class="form-control"
							placeholder="Email address" required="required"> <label
							for="email">Email address</label>
					</div>
				</div>
				<div class="form-group">
					<div class="form-row">
						<div class="col-md-6">
							<div class="form-label-group">
								<input type="password" id="password" name="password"
									class="form-control" placeholder="Password" required="required">
								<label for="password">Password</label>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-label-group">
								<input type="password" id="confirmPassword" class="form-control"
									placeholder="Confirm password" required="required"> <label
									for="confirmPassword">Confirm password</label>
							</div>
						</div>

					</div>
				</div>

				<button type="submit" class="btn btn-primary btn-block" style="background-color: green">Register</button>
			</form>
			<div class="text-center">
				<a class="d-block small mt-3" th:href="@{/}">Already Registered</a>
				<!--a class="d-block small" href="forgot-password.html">Forgot Password?</a-->
			</div>
		</div>
	</div>
	<!--/div-->

	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

</body>

</html>
